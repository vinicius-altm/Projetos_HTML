<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
         crossorigin="anonymous">
    -->
    <!--<link rel="stylesheet" type="text/css"  href="assets/css/all.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <title>Formularios</title>
</head>


<body style="margin-bottom: 200px;padding: 16px;">

    <h1 class=" text-center">Configurando/Entendendo <b>Formularios</b></h1>
    <br>

    <form action="">
        <!--Text-->
        <div class="form-group">
            <label for="usuario">Usuários</label>
            <input type="text" class="form-control form-control-sm " id="usuario"
                placeholder="Digite seu nome de usuario">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="usuario" placeholder="exemplo@email.com.br">
            <small class="form-text">E-mail será validado</small>
        </div>
        <hr>
        <!-- Select-->

        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control " name="estados" id="estados">
                <option value="São Paulo">SP</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Santa Catarina">SC</option>
            </select>
        </div>
        <hr>
        <!--text-area-->

        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control " id="mensagem" cols="20" rows="5"></textarea>
        </div>
        <hr>
        <!--file input-->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input type="file" class="form-control-file" id="arquivo">
        </div>
        <hr>
        <!--Custom file input-->
        <div class="custom-file">
            <label class="custom-file-label" for="arquivo">Selecione o arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>
        <hr>

        <!--Range-->
        <div class="form-group">
            <label for="range">Satisfação</label>
            <input class="custom-range" type="range" name="" id="range" min="0" max="5">
        </div>
        <!--button-->

        <input type="submit" class="btn btn-success" value="Enviar">
    </form>
    <hr>
    <!-- Forms inline-->
    <form action="" class="form-inline">
        <input type="text" class="form-control m-2" id="usuario" placeholder="Digite seu nome de usuario">
        <input type="text" class="form-control m-2" id="usuario" placeholder="exemplo@email.com.br">
        <input type="submit" class="btn btn-success m-2" value="Enviar">
    </form>
    <hr>
    <!-- validate
    //is-valid, is-invalid, invalid-feedback, valid-feedback - usr js

    -->
    <form action="">
        <!--Text-->
        <div class="form-group">
            <label for="usuario">Usuários</label>
            <input type="text" class="form-control form-control-sm " id="usuario"
                placeholder="Digite seu nome de usuario">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="password" class="form-control" id="usuario" placeholder="exemplo@email.com.br">
            <small class="form-text">E-mail será validado</small>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>

</body>

</html>
